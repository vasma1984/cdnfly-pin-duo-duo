<body>
<div class="main">
<div class="alert alert-success" role="alert">
  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  <span class="sr-only">Error:</span>
  &nbsp;网站当前访问量较大，请输入验证码后继续访问
</div>
<form class="form-inline">
<div class="panel panel-success">
  <div class="panel-body">
  <div class="row">
  <div class="col-md-3"><div class="txts">请输入验证码</div></div>
  <div class="col-md-9">
  <div class="bds row">
  请输入图片中的验证码，不区分大小写<br>
  <input type="text" name="response" class="form-control" id="response"  style="width:40%;display:inline;">&nbsp;
  <span style="width:60px" id="captcha" class="yz"  alt="Captcha image"><img class="captcha-code" src="/_guard/captcha.png"></span>&nbsp;<span><a class="refresh-captcha-code">换一个</a></span>
  <p><span style="color:red" id="notice"></span></p>
  </div>
  </div>
  </div> 
  </div>
   <div class="panel-footer"><input id="access" type="botton" class="btn btn-success" value="进入网站" /></div>
</div>
</form>
</div>
<script language="javascript" type="text/javascript">

    $(".refresh-captcha-code").click(function() {
        $(".captcha-code").attr("src","/_guard/captcha.png?r=" + Math.random());
    });

    $("#access").click(function(e){
      var response = $("#response").val();
      document.cookie = "guardret="+response
      window.location.reload();
    });

</script>
