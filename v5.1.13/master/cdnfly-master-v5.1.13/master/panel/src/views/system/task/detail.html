<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md1 layui-col-md-offset11">
          <button class="layui-btn layui-btn-normal layui-btn-sm" id="refresh_detail"><i class="layui-icon layui-icon-refresh-3"></i></button>
        </div>
    </div>

    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-body">
            <table class="layui-hide" id="task-detail" lay-filter="task-detail"></table>

            <script type="text/html" id="task-detail-toolbar">
              <a class="layui-btn layui-btn-xs" lay-event="ret">结果</a>
              <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="cancel">取消</a>
            </script>

          </div>
        </div>
      </div>
    </div>
</div>
<script type="text/javascript">
$ = layui.$
table = layui.table
$("#refresh_detail").click(function (argument) {
  table.reload('task-detail')
})

</script>
