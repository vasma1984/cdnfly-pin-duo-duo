<div class="layui-layout layui-layout-admin">
  <div class="layui-header">

          <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
        </a>
      </li>
      <li class="layui-nav-item" lay-unselect>

      </li>
    </ul>
    <ul class="layui-nav layui-layout-right" lay-filter="layadmin-layout-right">
      
      <li class="layui-nav-item layui-hide-xs" lay-unselect>
        <a href="javascript:;" layadmin-event="note">
          <i class="layui-icon layui-icon-note"></i>
        </a>
      </li>
      <li class="layui-nav-item layui-hide-xs" lay-unselect>
        <a href="javascript:;" layadmin-event="fullscreen">
          <i class="layui-icon layui-icon-screen-full"></i>
        </a>
      </li>
      <li class="layui-nav-item" lay-unselect>
        <script type="text/html" template>
          <a href="javascript:;">
            <cite>{{ decodeURI(layui.data('layuiAdmin').username) }}</cite>
          </a>
          <dl class="layui-nav-child">
            <dd><a lay-href="account/personal/">基本资料</a></dd>

        </script>
      </li>
      
      <li class="layui-nav-item layui-hide-xs" lay-unselect>
        <a href="javascript:;" layadmin-event="about2"><i class="layui-icon layui-icon-more-vertical"></i></a>
      </li>
      <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-unselect>
        <a href="javascript:;" layadmin-event="more2"><i class="layui-icon layui-icon-more-vertical"></i></a>

    </ul>
  </div>
  
  <!-- 侧边菜单 -->
  <div class="layui-side layui-side-menu">
    <div class="layui-side-scroll">
      <script type="text/html" template lay-url="/common/menu?v={{ layui.setter.version }}" 
      lay-done="layui.element.render('nav', 'layadmin-system-side-menu');" id="TPL_layout">
      
        <div class="layui-logo" lay-href="">
          <span>{{ layui.data('layuiAdmin').sys_name }}</span>
        </div>
        
        <ul class="layui-nav layui-nav-tree" lay-shrink="all" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu">
        {{# 
          var path =  layui.router().path
          ,pathURL = layui.admin.correctRouter(layui.router().href)
          ,dataName = layui.setter.response.dataName;
          
          layui.each(d[dataName], function(index, item){ 
            var hasChildren = typeof item.list === 'object' && item.list.length > 0
            ,classSelected = function(){
              var match = (item.jump && pathURL == layui.admin.correctRouter(item.jump)) || path[0] == item.name || (index == 0 && !path[0]) 
              || item.spread;
              if(match){
                return hasChildren ? 'layui-nav-itemed' : 'layui-this';
              }
              return '';
            }
            ,url = (item.jump && typeof item.jump === 'string') ? item.jump : item.name;
        }}
          <li data-name="{{ item.name || '' }}" data-jump="{{ item.jump || '' }}" class="layui-nav-item {{ classSelected() }}">
            <a href="javascript:;" {{ hasChildren ? '' : 'lay-href="'+ url +'"' }} lay-tips="{{ item.title }}" lay-direction="2">
              <i class="layui-icon {{ item.icon }}"></i>
              <cite>{{ item.title }}</cite>
            </a>
            {{# if(hasChildren){ }}
              <dl class="layui-nav-child">
              {{# layui.each(item.list, function(index2, item2){ 
                var hasChildren2 = typeof item2.list == 'object' && item2.list.length > 0
                ,classSelected2 = function(){
                  var match = (item2.jump && pathURL == layui.admin.correctRouter(item2.jump)) || (path[0] == item.name && path[1] == item2.name) 
                  ||  item2.spread;             
                  if(match){
                    return hasChildren2 ? 'layui-nav-itemed' : 'layui-this';
                  }
                  return '';
                }
                ,url2 = (item2.jump && typeof item2.jump === 'string') 
                  ? item2.jump 
                : [item.name, item2.name, ''].join('/');
              }}
                <dd  data-name="{{ item2.name || '' }}"  data-jump="{{ item2.jump || '' }}" 
                {{ classSelected2() ? ('class="'+ classSelected2() +'"') : '' }}>
                  <a href="javascript:;" {{ hasChildren2 ? '' : 'lay-href="'+ url2 +'"' }}>{{ item2.title }}</a>
                  {{# if(hasChildren2){ }}
                    <dl class="layui-nav-child">
                      {{# layui.each(item2.list, function(index3, item3){ 
                        var match = (item3.jump && pathURL == layui.admin.correctRouter(item3.jump)) || (path[0] == item.name && path[1] == item2.name && path[2] == item3.name) 
                        ,url3 = (item3.jump && typeof item3.jump === 'string') 
                          ? item3.jump

                        <dd data-name="{{ item3.name || '' }}"  data-jump="{{ item3.jump || '' }}" 
                        {{ match ? 'class="layui-this"' : '' }}>

                        </dd>
                      {{# }); }}
                    </dl>
                  {{# } }}
                </dd>
            {{# }); }}
            </dl>
            {{# } }}
          </li>
        {{# }); }}
        </ul>
      </script>
    </div>
  </div>
  

  <!-- 页面标签 -->
  <script type="text/html" template lay-done="layui.element.render('nav', 'layadmin-pagetabs-nav')">
    {{# if(layui.setter.pageTabs){ }}
    <div class="layadmin-pagetabs" id="LAY_app_tabs">
      <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
      <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
      <div class="layui-icon layadmin-tabs-control layui-icon-down">
        <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
          <li class="layui-nav-item" lay-unselect>
            <a href="javascript:;"></a>
            <dl class="layui-nav-child layui-anim-fadein">
              <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
              <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
              <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
            </dl>
          </li>
        </ul>
      </div>
      <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
        <ul class="layui-tab-title" id="LAY_app_tabsheader">
          <li lay-id="/"><i class="layui-icon layui-icon-home"></i></li>
        </ul>
      </div>
    </div>
    {{# } }}
  </script>
  
  
  <!-- 主体内容 -->
  <div class="layui-body" id="LAY_app_body">
    <div class="layadmin-tabsbody-item layui-show"></div>
  </div>
  
  <!-- 辅助元素，一般用于移动设备下遮罩 -->
  <div class="layadmin-body-shade" layadmin-event="shade"></div>
  
</div>

<script type="text/javascript">
layui.element.render('nav', 'layadmin-layout-right');

  layui.use(['admin', 'table'], function(){
    var $ = layui.$
    ,admin = layui.admin
    ,view = layui.view
    ,table = layui.table
    ,setter = layui.setter
    ,form = layui.form;

    // 设置标题
    var user_type = layui.data('layuiAdmin').user_type
    if (user_type == "1") {
      $("title").text(layui.data('layuiAdmin').admin_console_title)
    } else {
      $("title").text(layui.data('layuiAdmin').user_console_title)
    }

    $("#info").click(function (argument) {
        var uid = layui.data('layuiAdmin').uid
        admin.req({
          url: '/users/'+ uid//实际使用请改成服务端真实接口
          ,type: "get"
          ,contentType:"application/json"
          ,dataType: "json"
          ,done: function(res){
            var data = res.data
            admin.popup({
              title: '个人资料'
              ,area: ['500px', '450px']
              ,id: 'LAY-popup-node-add'
              ,success: function(layero, index){
                  view(this.id).render('system/user/addform',data).done(function(){
                    $(".user_password, .user_type, .user_enable").remove()
                    form.render(null, 'layuiadmin-form-nodeadmin');
                    
                    //监听提交
                    form.on('submit(LAY-node-front-submit)', function(data){
                      var field = data.field; //获取提交的字段
                      var email = field.email
                      var name = field.name
                      var des = field.des
                      var phone = field.phone
                      var qq = field.qq
                      var password = field.password
                      if (password == "") {
                        password = undefined
                      }
                      var enable = field.enable && true || false
                      var type = parseInt(field.type)
                      var id = field.id

                      admin.req({
                        url: '/users/'+ id//实际使用请改成服务端真实接口
                        ,data: JSON.stringify({"email": email,"name": name,"des": des,"phone": phone,"qq": qq})
                        ,type: "put"
                        ,contentType:"application/json"
                        ,dataType: "json"
                        ,done: function(res){
                          //登入成功的提示与跳转
                          layer.msg('更新成功', {
                            offset: '15px'
                            ,icon: 1
                            ,time: 1000
                          }, function(){
                            layer.close(index); //执行关闭 
                          });
                        }
                      });

                    });
                  });  
              }
            });

          }
        });

    })

    $("#pwd").click(function (argument) {
        var uid = layui.data('layuiAdmin').uid
        admin.popup({
          title: '修改密码'
          ,area: ['500px', '300px']
          ,id: 'LAY-popup-node-add'
          ,success: function(layero, index){
              view(this.id).render('system/user/password').done(function(){
                
                //监听提交
                form.on('submit(setmypass)', function(data){
                  var field = data.field; //获取提交的字段
                  var password = field.password
                  var repassword = field.repassword
                  if (password == "") {
                    layer.alert("请输入密码")
                    return
                  }

                  if (password != repassword) {
                    layer.alert("两次输入的密码不一致")
                    return
                  }

                  admin.req({
                    url: '/users/'+ uid//实际使用请改成服务端真实接口
                    ,data: JSON.stringify({"password": password})
                    ,type: "put"
                    ,contentType:"application/json"
                    ,dataType: "json"
                    ,done: function(res){
                      //登入成功的提示与跳转
                      layer.msg('修改成功', {
                        offset: '15px'
                        ,icon: 1
                        ,time: 1000
                      }, function(){
                        location.hash = "/user/login"
                        layer.close(index); //执行关闭 
                      });
                    }
                  });

                });
              });  
          }
        });

    })

  })  

</script>
