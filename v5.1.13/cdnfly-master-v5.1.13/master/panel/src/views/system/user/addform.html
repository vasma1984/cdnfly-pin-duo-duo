

<div class="layui-form" lay-filter="layuiadmin-form-nodeadmin" style="padding: 20px 0 0 0;">
  <script type="text/html" template>
    <input type="hidden" name="id" value="{{ d.params.id || '' }}" class="layui-input">
  </script>

  <div class="layui-form-item">
    <label class="layui-form-label">邮箱</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="email" value="{{ d.params.email || '' }}"  placeholder="请输入邮箱地址" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="name" value="{{ d.params.name || '' }}"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">备注</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="des" value="{{ d.params.des || '' }}" placeholder="请输入备注" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">手机号</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="phone" value="{{ d.params.phone || '' }}"  placeholder="请输入手机号" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">QQ</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="qq" value="{{ d.params.qq || '' }}"  placeholder="请输入QQ" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="cert_name" value="{{ d.params.cert_name || '' }}"  placeholder="姓名" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">身份证</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="cert_no" value="{{ d.params.cert_no || '' }}"  placeholder="身份证" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>

  <div class="layui-form-item user_password">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-inline">
        <input type="text" name="password"  placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">登录验证码</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="login_captcha" value="{{ d.params.login_captcha || '' }}"  placeholder="留空不开启,可选sms,email" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">登录白名单</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="text" name="white_ip" value="{{ d.params.white_ip || '' }}"  placeholder="多个IP空格分隔" autocomplete="off" class="layui-input">
      </script>
    </div>
  </div>
  
  
  <div class="layui-form-item user_type">
    <label class="layui-form-label">实名状态</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="radio" name="cert_verified" value="0" title="未实名"  {{ d.params.cert_verified || 'checked' }} {{ d.params.cert_verified == 0 && 'checked' }}>
        <input type="radio" name="cert_verified" value="1" title="已实名"  {{ d.params.cert_verified == 1 && 'checked' }}>
      </script>  
    </div>

  </div>

  <div class="layui-form-item user_type">
    <label class="layui-form-label">用户类型</label>
    <div class="layui-input-block">
      <script type="text/html" template>
        <input type="radio" name="type" value="2" title="普通用户" {{ d.params.id && 'disabled' }}  {{ d.params.type || 'checked' }} {{ d.params.type == 2 && 'checked' }}>
        <input type="radio" name="type" value="1" title="管理员" {{ d.params.id && 'disabled' }} {{ d.params.type == 1 && 'checked' }}>
      </script>  
    </div>

  </div>

  <div class="layui-form-item user_enable">
    <label class="layui-form-label">启用</label>
    <div class="layui-input-inline">
      <script type="text/html" template>
        <input type="checkbox" name="enable" {{ d.params.id || 'checked' }} {{ d.params.enable == true && 'checked' }} lay-skin="switch" lay-text="启用|禁用">
      </script>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label"></label>
    <div class="layui-input-inline">
      <input type="button" lay-submit lay-filter="LAY-node-front-submit" value="确认" class="layui-btn">
    </div>
  </div>
</div>
